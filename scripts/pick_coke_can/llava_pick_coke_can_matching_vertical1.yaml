version: v2
description: simpler_eval_pick_coke_can_base_matching
budget: ai2/prior
tasks:
- name: eval
  replicas: 1
  image:
    beaker: jiafeid/simpler-docker-ori
  command: ['/bin/bash', '-c']
  arguments:
  - >-
    nvidia-smi &&
    apt update && apt install libglvnd-dev libvulkan1 libjpeg-dev libpng-dev libglib2.0-0 ffmpeg -y &&
    source /opt/conda/etc/profile.d/conda.sh &&
    conda activate simpler_env &&
    cd /data/input/jiafei/GroundedVLA/SimplerEnv/ManiSkill2_real2sim &&
    pip install -e. &&
    cd /data/input/jiafei/GroundedVLA/SimplerEnv && 
    pip install -e . &&
    pip install transformers==4.49.0 &&
    pip install torch==2.6.0 &&
    pip install --no-cache-dir --upgrade torchvision &&
    pip install --no-cache-dir --upgrade flash-attn &&
    pip install accelerate==1.6.0 &&
    bash /data/input/jiafei/GroundedVLA/SimplerEnv/scripts/pick_coke_can/llava_pick_coke_can_matching_vertical1.sh
  datasets:
  - mountPath: /data/input
    source:
      weka: prior-default
  result:
    path: /data/results
  envVars:
  - name: ALLENACT_DEBUG_VST_TIMEOUT
    value: 2000
  - name: ALLENACT_DEBUG
    value: true
  - name: NCCL_SOCKET_IFNAME
    value: ib
  - name: NCCL_TIMEOUT
    value: 36000000
  resources:
    gpuCount: 1
    sharedMemory: 5000GiB
  context:
    priority: urgent
    preemptible: false
  constraints:
    cluster: [ ai2/jupiter-cirrascale-2, ai2/ceres-cirrascale ]
  hostNetworking: true
  leaderSelection: true
